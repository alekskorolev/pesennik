<div ng-repeat='(index, author) in authors'>
	<b>{{index}}</b>
	<ul class='list-unstyled'>
		<li ng-repeat='song in author'>
			<div style='display: inline-block'>
				<a href='#/song/{{song._id}}'>{{song.author}} - {{song.name}}</a>
			</div>
			<div style="display: inline-block; float: right;" ng-if='$root.auth'>
				<a href='/sing/edit/{{sing._id}}'><span class='glyphicon glyphicon-pencil'></span></a> 
				<a href='/sing/delete/{{sing._id}}'><span class='glyphicon glyphicon-remove'></span></a> 
			</div>
		</li>
	</ul>
</div>
